<section id="tasks">
    <header>
        <h2>{{ user().name }}'s Tasks</h2>
        <menu><button (click)="dialog.openDialog()">Add Task</button></menu>
    </header>

    <ul>
        <!-- @for (item of items; track $index) {} -->
        @for (task of tasks(); track task.id) {
            <li><app-task [task]="task" (complete)="completeTask($event)"/></li>
        }
    </ul>
</section>
<app-add-task-dialog #dialog (submit)="createTask($event)"/>
